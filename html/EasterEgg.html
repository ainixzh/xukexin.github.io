<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>css-3d旋转</title>
		<link rel="stylesheet" href="../css1/index.css" />
	</head>
	<body>
		<!--/*外层最大容器*/-->
		<div class="wrap">
	<!--	/*包裹所有元素的容器*/-->
		<div class="cube">
			<!--前面图片 -->
			<div class="out_front">
				<img src="../img/21.png"  class="pic"/>
			</div>
			<!--后面图片 -->
			<div class="out_back">
				<img src="../img/22.png"  class="pic"/>
			</div>
			<!--左图片 -->
			<div class="out_left">
				<img src="../img/23.png"  class="pic"/>
			</div>
			<div class="out_right">
				<img src="../img/24.png"  class="pic"/>
			</div>
			<div class="out_top">
				<img src="../img/25.png"  class="pic"/>
			</div>
			<div class="out_bottom">
				<img src="../img/26.png"  class="pic"/>
			</div>
			<!--小正方体 -->
			<span class="in_front">
				<img src="../img/27.png" class="in_pic" />
			</span>
			<span class="in_back">
			     <img src="../img/28.png" class="in_pic" />
			</span>
			<span class="in_left">
				<img src="../img/29.png" class="in_pic" />
			</span>
			<span class="in_right">
				<img src="../img/30.png" class="in_pic" />
			</span>
			<span class="in_top">
				<img src="../img/31.png" class="in_pic" />
			</span>
			<span class="in_bottom">
				<img src="../img/32.png" class="in_pic" />
			</span>
		</div>
		</div>
	</body>
</html>
